name: BE2 CI (c++17)
on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['macos-10.15', 'ubuntu-20.04']

    env:
      DEBUG_NO_5G: TRUE

    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: "MacOS: Install C++ dependencies"
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install autoconf automake libtool libxml2 libewf json-c
          brew install llvm --with-clang --with-asan

      - name: "Ubuntu: run CONFIGURE_UBUNTU20LTS.bash"
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          echo "" | bash etc/CONFIGURE_UBUNTU20LTS.bash

      - name: C++ checks with address-sanitizer
        if: startsWith(matrix.os, 'macos')
        run: |
          bash bootstrap.sh
          ./configure -q --disable-opt --enable-silent-rules --enable-address-sanitizer \
          && make && (cd src; make check || (cat test-suite.log; exit 1))

      - uses: ammaraskar/gcc-problem-matcher@0.1
        name: GCC Problem Matcher

      - name: C++ checks with thread-sanitizer
        if: startsWith(matrix.os, 'macos')
        run: |
          bash bootstrap.sh
          ./configure -q --disable-opt --enable-silent-rules --enable-thread-sanitizer \
          && make && (cd src; make check || (cat test-suite.log; exit 1))

      - name: C++ checks with codecov
        if: startsWith(matrix.os, 'ubuntu')
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          bash bootstrap.sh
          ./configure -q --disable-opt --enable-silent-rules \
                 CFLAGS='-g -O0 -fprofile-arcs -ftest-coverage' \
                 CXXFLAGS='-g -O0 -fprofile-arcs -ftest-coverage' \
                 LIBS='-lgcov'
          cd src
          make check || (echo ==error== ; cat test-suite.log; exit 1)
          gcov-9 -n -o . `find . -name '*cpp'`

          #
          # set up and run codecov
          #
          sudo apt install -y gpg
          curl https://keybase.io/codecovsecurity/pgp_keys.asc | \
          gpg --no-default-keyring --keyring trustedkeys.gpg --import
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM
          curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM.sig
          gpgv codecov.SHA256SUM.sig codecov.SHA256SUM
          shasum -a 256 -c codecov.SHA256SUM
          chmod +x codecov && ./codecov -t ${CODECOV_TOKEN}

      - name: distcheck
        run: |
          make clean && make distcheck
